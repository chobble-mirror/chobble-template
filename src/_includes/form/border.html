<div>
  <label>
    <input
      type="checkbox"
      id="{{ id }}-enabled"
      data-target="border-{{id}},{{ id }}-width,{{ id }}-style,{{ id }}-color"
    >
    {{ label }}
  </label>
  <div class="border-controls" id="border-{{id}}">
    <div class="border-width">
      <input
        type="number"
        id="{{ id }}-width"
        min="0"
        value="1"
        disabled
      > <span>px</span>
    </div>
    <div class="border-style">
      <select id="{{ id }}-style" disabled>
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
        <option value="double">Double</option>
      </select>
    </div>
    <div class="border-color">
      <input type="color" id="{{ id }}-color" disabled>
    </div>
  </div>
  <input type="hidden" id="{{ id }}" data-var="--{{ id }}">
</div>
