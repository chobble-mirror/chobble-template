<div>
  <label>
    <input
      type="checkbox"
      id="{{ id }}-enabled"
      data-target="{{ id }}"
    >
    {{ label }}
  </label>
  <select
    id="{{ id }}"
    data-class="true"
    disabled
  >
    {% for option in options %}
      <option value="{{ option.value | escape }}">
        {{- option.label -}}
      </option>
    {% endfor %}
  </select>
</div>
