{%- for review in reviews -%}
  <blockquote>
    {{- review.content -}}
    <footer>
      {%- if review.data.url -%}
        <a
          href="{{ review.data.url }}"
          rel="nofollow"
        >
          {{- review.data.name -}}
        </a>
      {%- else -%}
        {{- review.data.name -}}
      {%- endif -%}
    </footer>
  </blockquote>
{%- endfor -%}
